<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID Nation</th>
                        <th scope="col">Nation</th>
                        <th scope="col">ID Year</th>
                        <th scope="col">Population</th>
                        <th scope="col">Slug Nation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of all.data">
                      <td>{{i.ID Nation}}</td> 
                      <td>{{i.Nation}}</td>
                      <td>{{i.ID Year}}</td>
                      <td>{{i.Population}}</td>
                      <td>{{i.Slug Nation}}</td>

                        
                        
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
